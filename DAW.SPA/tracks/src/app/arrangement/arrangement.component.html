<div class="arrangement">
    <div class="transport">Transport </div>

    <div cdkDropListGroup class="tracks">
        <div id="{{track.Id}}" cdkDropList [cdkDropListData]="track.Clips" [ngClass]="[track.ClassName]"
            (cdkDropListDropped)="drop($event)" *ngFor="let track of Tracks">
            <div class="example-box" *ngFor="let clip of track.Clips" cdkDrag>
                {{clip.Name}}
            </div>
        </div>
    </div>
</div>
